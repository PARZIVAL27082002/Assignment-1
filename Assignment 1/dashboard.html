<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-2">
        <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
          >
            <img style="padding-right: 10px" src="./images/menu-bar.svg" />
            <img src="./images/header-logo.svg" />
          </a>

          <ul class="nav nav-pills flex-column mb-auto mt-5">
            <li class="nav-item mb-3">
              <a
                href="#"
                style="
                  margin-left: 10px;
                  background-color: #f0c5c9;
                  color: #c8242f;
                "
                class="nav-link link-dark"
                aria-current="page"
              >
                <img
                  style="width: 22px; margin-right: 10px"
                  src="./images/dashboard-active.svg"
                />
                Dashboard
              </a>
            </li>
            <li class="mb-3">
              <a href="#" style="margin-left: 10px" class="nav-link link-dark">
                <img
                  style="width: 22px; margin-right: 10px"
                  src="./images/graph-default.svg"
                />
                Analysis
              </a>
            </li>
            <li class="mb-3">
              <a href="#" style="margin-left: 10px" class="nav-link link-dark">
                <img
                  style="width: 22px; margin-right: 10px"
                  src="./images/inbox-default.svg"
                />
                Inbox
              </a>
            </li>
            <li class="mb-3">
              <a href="#" style="margin-left: 10px" class="nav-link link-dark">
                <img
                  style="width: 22px; margin-right: 10px"
                  src="./images/clock-default.svg"
                />
                History
              </a>
            </li>
            <li class="mb-3">
              <a href="#" style="margin-left: 10px" class="nav-link link-dark">
                <img
                  style="width: 22px; margin-right: 10px"
                  src="./images/user-default.svg"
                />
                Users
              </a>
            </li>
            <li class="mb-3">
              <a href="#" style="margin-left: 10px" class="nav-link link-dark">
                <img
                  style="width: 22px; margin-right: 10px"
                  src="./images/setting-default.svg"
                />
                Maintenance
              </a>
            </li>
            <li class="mb-3">
              <a href="#" style="margin-left: 10px" class="nav-link link-dark">
                <img
                  style="width: 22px; margin-right: 10px"
                  src="./images/setting-default.svg"
                />
                Setting
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-lg-10 mt-3">
        <div class="row">
            <div class="col-lg-9">
              <img
                style="
                  width: 22px;
                  position: fixed;
                  margin-top: 7px;
                  margin-left: 7px;
                "
                src="./images/search-icon.svg"
              />
              <input
                type="search"
                style="
                  width: 70%;
                  margin-left: 5px;
                  border-width: 0;
                  font: normal normal normal 16px/21px Roboto;
                "
                class="form-control dashSearch"
                id="datatable-search-input"
                placeholder="Search"
              />
              
            </div>
            <div class="col-lg-3" style="position: fixed;">
              <img width="22px" src="./images/notification-icon.svg" style="position: fixed; margin-left: 950px; margin-top: 10px;">
              <div class="dropdown" style="margin-left: 1000px;">
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none /*dropdown-toggle*/" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="./images/profile.png" alt="" width="44" height="44" class="rounded-circle me-3">
                  <strong class="me-4">John</strong>
                  <img src="./images/downward-arrow.svg">
                </a>
                <ul class="dropdown-menu text-small shadow">
                  <li><a class="dropdown-item" href="#">New project...</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
